<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
<link rel="stylesheet" type="text/css" href="tictactoe.css">
<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>

<body class="body" align="center">
	<!-- <a href="#" type="button" class="btn btn-danger" ></a> -->
	<h1 id="asd">TIC TAC TOE</h1>
<h2 id="h2" style="color:white;">X turns</h2>

	<table id="tbl" align="center">
		<tr class="danger">
			<td id="t1" onclick="change(this)" ></td>
			<td class="vertical" id="t2" onclick="change(this)"></td>
			<td id="t3" onclick="change(this)" ></td>
		</tr>
		<tr >
			<td class="my" id="t4" onclick="change(this)" ></td>
			<td class="vertical my" id="t5" onclick="change(this)" ></td>
			<td class="my" id="t6" onclick="change(this)" ></td>
		</tr>
		<tr >
			<td id="t7" onclick="change(this)" ></td>
			<td class="vertical" id="t8" onclick="change(this)" ></td>
			<td id="t9" onclick="change(this)" ></td>
		</tr>


	</table>


<script type="text/javascript" src="ticktactoe.js"></script>
</body>
</html>
